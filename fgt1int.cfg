config system global
set hostname training-INThub-fgt1
set admintimeout 60
set admin-sport 443
set admin-ssh-port 22
end
config system dns
set primary 169.254.169.253
set secondary 208.91.112.52
end
config system settings
set allow-subnet-overlap enable
end
config system interface
edit port1
set alias public
set mode dhcp
set allowaccess ping https ssh 
set secondary-IP enable
next
edit port2
set alias private
set mode dhcp
set defaultgw disable
set allowaccess ping https ssh 
set mtu-override enable
set mtu 9001
next
edit port3
set alias hasync
set mode static
set ip 192.168.68.5 255.255.255.0
set allowaccess ping
set mtu-override enable
set mtu 9001
next
edit port4
set alias hamgmt
set mode dhcp
set allowaccess ping https ssh
set mtu-override enable
set mtu 9001
next
end
config router static
edit 0
set dst 192.168.0.0/16
set device port2
set gateway 192.168.66.1
next
edit 0
set dst 10.0.0.0/8
set device port2
set gateway 192.168.66.1
next
edit 0
set dst 172.16.0.0/12
set device port2
set gateway 192.168.66.1
next
end
config system ha
set group-name training-intHub-cl
set mode a-p
set hbdev port3 50
set session-pickup enable
set ha-mgmt-status enable
config ha-mgmt-interface
edit 1
set interface port4
set gateway 192.168.70.1
next
end
set override disable
set priority 100
set unicast-hb enable
set unicast-hb-peerip 192.168.69.5
end
config system vdom-exception
edit 1
set object router.static
next
edit 2
set object system.interface
next
edit 3
set object firewall.ippool
next
end
config system sdn-connector
edit "AWS_Training_SDN"
set status enable
set type aws
set use-metadata-iam enable
set vpc-id ''
set update-interval 60
next
end
config vpn ipsec phase1-interface
edit "tgw-vpn-1"
set interface "port1"
set dhgrp 2
set proposal aes128-sha1
set keylife 28800
set net-device enable
set remote-gw 1.1.1.1
set psksecret fortinettraining101
set dpd-retryinterval 10
next
edit "tgw-vpn-2"
set interface "port1"
set dhgrp 2
set proposal aes128-sha1
set keylife 28800
set net-device enable
set remote-gw 2.2.2.2
set psksecret fortinettraining101
set dpd-retryinterval 10
next
end
config vpn ipsec phase2-interface
edit "tgw-vpn-1"
set phase1name "tgw-vpn-1"
set proposal aes128-sha1
set dhgrp 2
set keylifeseconds 3600
next
edit "tgw-vpn-2"
set phase1name "tgw-vpn-2"
set proposal aes128-sha1
set dhgrp 2
set keylifeseconds 3600
next
end
config system interface
edit "tgw-vpn-1"
set interface "port1"
set ip 169.254.64.2 255.255.255.255
set allowaccess ping
set type tunnel
set tcp-mss 1379
set remote-ip 169.254.64.1 255.255.255.255
next
edit "tgw-vpn-2"
set interface "port1"
set ip 169.254.65.2 255.255.255.255
set allowaccess ping
set type tunnel
set tcp-mss 1379
set remote-ip 169.254.65.1 255.255.255.255
next
end
config router bgp
set as 64512
set ebgp-multipath enable
set network-import-check disable
config neighbor
edit 169.254.64.1
set capability-default-originate enable
set link-down-failover enable
set description "TGW-VPN-1"
set remote-as 64514
next
edit 169.254.65.1
set capability-default-originate enable
set link-down-failover enable
set description "TGW-VPN-2"
set remote-as 64514
next
end
end
config firewall policy
edit 1
set name "east-west-access"
set srcintf "tgw-vpn-1" "tgw-vpn-2"
set dstintf "tgw-vpn-1" "tgw-vpn-2"
set srcaddr "all"
set dstaddr "all"
set action accept
set schedule "always"
set service "ALL"
set fsso disable
set nat enable
next
end


